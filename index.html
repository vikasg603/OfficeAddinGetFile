<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Contoso Task Pane Add-in</title>
		<!-- Office JavaScript API -->
		<script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
		<link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.4.0/css/fabric.min.css" />
		<link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.4.0/css/fabric.components.min.css" />
		<script src="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.4.0/js/fabric.min.js"></script>
		<script type="text/javascript" src="office.js"></script>
		<!-- Template styles -->
		<link href="taskpane.css" rel="stylesheet" type="text/css" />
	</head>
	<body class="ms-font-m ms-welcome ms-Fabric">
		<section id="sideload-msg" class="ms-welcome__main" style="display: none;">
			<h2 class="ms-font-xl">Please sideload your add-in to see app body.</h2>
		</section>
		<main id="app-body" class="ms-welcome__main">
			<h2 class="ms-font-xl"> Discover what Office Add-ins can do for you today! </h2>
			<button class="ms-Button" id="run">
			    <span class="ms-Button-label">RUN</span> 
			</button>
		</main>
		<div style="display: none;" id="loader_parent" class="loader-parent">
			<div class="loader"></div>
			<div class="loader-text text-loading">loading </div>
		</div>
		<script>
		  var SpinnerElements = document.querySelectorAll(".ms-Spinner");
		  for (var i = 0; i < SpinnerElements.length; i++) {
			new fabric['Spinner'](SpinnerElements[i]);
		  }
		</script>
	</body>
</html>
